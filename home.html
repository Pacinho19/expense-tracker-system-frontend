<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker System Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            getMonthlyReport();
        }
    </script>

</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="text-center" id="loader" style="margin-top: 1%;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="main" class="container" hidden>
        <h4 class="mt-3" style="text-align: center;">Expenses summary in current month</h1>

            <div class="input-group mb-3">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-month"></i>
                    </span>
                </div>
                <span class="form-control" id="startDate"></span>

                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-month"></i>
                    </span>
                </div>
                <span class="form-control" id="endDate"></span>

            </div>

            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total amount</h5>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-cash"></i>
                                </span>
                            </div>
                            <span class="form-control" id="totalAmount"></span>

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Expenses count</h5>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-calculator"></i>
                                </span>
                            </div>
                            <span class="form-control" id="expensesCount"></span>

                        </div>
                    </div>
                </div>

            </div>

            <div class="card-deck mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Category with max total amount</h5>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-cash-coin"></i>
                                </span>
                            </div>
                            <span class="form-control" id="categoryWithMaxTotalAmount"></span>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Category with max expenses count</h5>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-piggy-bank"></i>
                                </span>
                            </div>
                            <span class="form-control" id="categoryWithMaxExpensesCount"></span>

                        </div>
                    </div>
                </div>

            </div>

            <div class="card border-danger mt-3 " style="max-width: 60%;margin: 0 auto;">
                <div class="card-header bg-transparent border-danger">
                    <h3>Expense with max amount</h3>
                </div>
                <div class="card-body text-danger">
                    <h5 class="card-title" id=maxExpenseName>Name</h5>
                    <div class="input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-cash"></i>
                            </span>
                        </div>
                        <span class="form-control" id="maxExpenseAmount">1200.0</span>

                    </div>

                    <div class="input-group mt-1">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-date"></i>
                            </span>
                        </div>
                        <span class="form-control" id="maxExpenseDate">2024-01-01</span>

                    </div>
                </div>
                <div class="card-footer bg-transparent border-danger">
                    <div class="input-group mt-1">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-bookmark-star"></i>
                            </span>
                        </div>
                        <span class="form-control" id="maxExpenseCategory">Category</span>

                    </div>
                </div>
            </div>
    </div>



    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <script src="app-assets/js/core/rest.js" type="text/javascript"></script>
</body>

</html>
