<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function checkLogin() {
            var token = localStorage.getItem("auth");
            if (token != null) {
                console.log("already logged");
                window.location.href = "/home.html";
            }
        }
    </script>
</head>

<body display>
    <script>
        checkLogin();
    </script>

    <div class="row" style="margin-top: 1%;">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="fw-bold text-uppercase text-center">Login</h2>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-danger " id="login-error" role="alert" style="margin-top: 1%;" hidden>
                        Niepoprawne dane uwierzytelniające, nieaktywne konto, lub brak dostępu do aplikacji.
                    </div>

                    <p class="card-title text-black-50 text-center">Please enter your login and password!</p>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" type="text" class="form-control" placeholder="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" type="password" class="form-control" placeholder="password">
                    </div>


                    <button class="btn btn-outline-dark btn-lg" type="submit" onclick="loginRest();">Login</button>



                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


    <script src="app-assets/js/core/rest.js" type="text/javascript"></script>
</body>

</html>
